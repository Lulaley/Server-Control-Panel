<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Mot de Passe - Server Control Panel</title>
    <!-- replaced inline style with external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="reset-container">
        <h2>Reset de Mot de Passe</h2>
        
        <div class="info">
            Votre demande sera soumise à un administrateur. Une fois approuvée, votre mot de passe sera réinitialisé à la valeur par défaut.
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <button type="submit" class="btn">Demander un reset</button>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            {% if success %}
            <div class="success">{{ success }}</div>
            {% endif %}
        </form>
        
        <div class="login-link">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Retour à la connexion</a>
        </div>

    </div>
    {% include 'footer.html' %}
</body>
</html>
